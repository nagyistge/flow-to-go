<script type="text/javascript">
  RED.nodes.registerType('network-status', {
    category: 'system',
    color: '#a6bbcf',
    defaults: {
      name: { value: "" }
    },
    inputs: 0,
    outputs: 1,
    icon: "white-globe.png",
    outputLabels: ["is connected"],
    paletteLabel: function () {
      return "network";
    },
    label: function () {
      return this.name || "network";
    }
  });

</script>
