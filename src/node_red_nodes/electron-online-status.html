<script type="text/x-red" data-template-name="electron-online-status">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
    <input type="text" id="node-input-topic" placeholder="Topic">
  </div>

</script>

<script type="text/x-red" data-help-name="electron-online-status">
  <p>This node emits a message whenever the online status changes.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('electron-online-status',{
    category: 'custom',
    defaults: {
      name: {value: ''},
      topic: {value: ''}
    },
    inputs:0,
    outputs:1,
    color: "#3FADB5",
    icon: 'white-globe.png',
    paletteLabel: 'online status',
    label: function() {
      return this.name || this.topic || 'online status'
    },
    labelStyle: function() {
      return this.name ? '' : 'node_label_italic'
    }
  })
</script>
