<!-- Notification -->

<script type="text/x-red" data-template-name="electron-notification">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
    <input type="text" id="node-input-topic" placeholder="Topic">
  </div>

  <br/>

    <div class="form-row">
    <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
    <input type="text" id="node-input-title" placeholder="title">
  </div>

  <div class="form-row">
    <label for="node-input-body"><i class="fa fa-tasks"></i> Body</label>
    <input type="text" id="node-input-body" placeholder="body">
  </div>

</script>

<script type="text/x-red" data-help-name="electron-notification">
  <p>This node can be used to display a toast notification.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('electron-notification',{
    category: 'custom',
    defaults: {
      name: {value: ''},
      topic: {value: ''},
      title: {value: ''},
      body: {value: ''}
    },
    inputs:1,
    outputs:0,
    color: "#3FADB5",
    icon: 'envelope.png',
    align: 'right',
    paletteLabel: 'notification',
    label: function() {
      return this.name || this.topic || 'notification'
    },
    labelStyle: function() {
      return this.name ? '' : 'node_label_italic'
    }
  })
</script>

<!-- Browser (Config-Node) -->

<script type="text/x-red" data-template-name="electron-browser-window">

  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-config-input-show"><i class="fa fa-eye"></i> Show</label>
    <input id="node-config-input-show" type="checkbox">
  </div>

  <div class="form-tips"><b>See:</b>
    <a href="http://electron.atom.io/docs/api/browser-window/">BrowserWindow</a>
  </div>

</script>

<script type="text/javascript">
  RED.nodes.registerType('electron-browser-window', {
    category: 'config',
    defaults: {
      name: { value: ''},
      show: { value: true },
    },
    label: function () {
      return this.name || 'browser-window';
    }
  });
</script>

<!-- Browser -->

<script type="text/x-red" data-template-name="electron-browser">

  <div class="form-row">
    <label for="node-input-window"><i class="fa fa-chrome"></i> Window</label>
    <input type="electron-browser-window" id="node-input-window">
  </div>

  <div class="form-row">
    <label for="node-config-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-action"><i class="fa fa-cogs"></i> Action</label>
    <select type="text" id="node-input-action" placeholder="select action">
      <option value="loadURL">loadURL</option>
      <option value="printToPDF">printToPDF</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-url"><i class="fa fa-bookmark"></i> Url</label>
    <input type="text" id="node-input-url" placeholder="Url">
  </div>

</script>

<script type="text/javascript">
  RED.nodes.registerType('electron-browser', {
    category: 'custom',
    defaults: {
      window: { value: '', type: 'electron-browser-window', required: true },
      name: {value: ''},
      action: {value: 'loadURL'},
      url: { value: '' },
    },
    inputs: 1,
    outputs: 1,
    color: "#3FADB5",
    icon: 'white-globe.png',
    align: 'right',
    paletteLabel: 'browser',
    label: function () {
      return this.name || `browser (${this.action})`
    }
  });
</script>
