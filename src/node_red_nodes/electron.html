<!-- print-pdf -->

<script type="text/x-red" data-template-name="electron-print-pdf">

  <div class="form-row">
    <label for="node-input-window"><i class="fa fa-chrome"></i> Window</label>
    <input type="electron-browser-window" id="node-input-window">
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-url"><i class="fa fa-bookmark"></i> Url</label>
    <input type="text" id="node-input-url" placeholder="Url">
  </div>

  <div class="form-row">
    <label for="node-input-marginsType"><i class="fa fa-arrows"></i> Margin</label>
    <select type="text" id="node-input-marginsType">
      <option value="0">default</option>
      <option value="1">no margin</option>
      <option value="2">minimum margin</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-pageSize"><i class="fa fa-file-pdf-o"></i> Format</label>
    <select type="text" id="node-input-pageSize">
      <option value="A3">A3</option>
      <option value="A4">A4</option>
      <option value="A5">A5</option>
      <option value="Legal">Legal</option>
      <option value="Letter">Letter</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-printBackground"><i class="fa fa-picture-o"></i> Background</label>
    <input id="node-input-printBackground" type="checkbox">
  </div>

  <div class="form-row">
    <label for="node-input-printSelectionOnly"><i class="fa fa-paperclip"></i> Selection</label>
    <input id="node-input-printSelectionOnly" type="checkbox">
  </div>

  <div class="form-row">
    <label for="node-input-orientation"><i class="fa fa-repeat"></i> Orientation</label>
    <select type="text" id="node-input-orientation">
      <option value="landscape">landscape</option>
      <option value="portrait">portrait</option>
    </select>
  </div>

</script>

<script type="text/javascript">
  RED.nodes.registerType('electron-print-pdf', {
    category: 'custom',
    defaults: {
      window: { value: '', type: 'electron-browser-window', required: true },
      name: {value: ''},
      url: { value: '' },
      marginsType: { value: 0 },
      pageSize: { value: 'A4' },
      printBackground: { value: true },
      printSelectionOnly: { value: false },
      landscape: { value: false },
    },
    inputs: 1,
    outputs: 2,
    color: "#3FADB5",
    icon: 'white-globe.png',
    align: 'right',
    paletteLabel: 'print pdf',
    label: function () {
      return this.name || `pdf (${this.pageSize}, ${this.landscape ? 'landscape' : 'portrait'})`
    },
    oneditprepare: function () {
      $('#node-input-orientation').val(this.landscape ? 'landscape' : 'portrait');
    },
    oneditsave: function() {
      this.landscape = $('#node-input-orientation').val() === 'landscape';
    }
  });
</script>
