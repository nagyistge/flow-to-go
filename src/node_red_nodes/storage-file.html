
<script type="text/x-red" data-template-name="storage-file">
  
  <div class="form-row">
    <label for="node-config-input-filename"><i class="fa fa-database"></i> File</label>
    <input type="text" id="node-config-input-filename" placeholder="database.db">
  </div>

</script>

<script type="text/javascript">
  RED.nodes.registerType('storage-file',{
    category: 'config',
    defaults: {
      filename: {value: '', required:true, validate:RED.validators.regex(/\w+.db/) },
    },
    label: function() {
      return this.filename;
    }
  });
</script>
