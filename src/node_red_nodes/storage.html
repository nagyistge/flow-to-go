<script type="text/x-red" data-template-name="storage-in">

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-database"><i class="fa fa-database"></i> Database</label>
    <input type="storage-file" id="node-input-database">
  </div>

</script>

<script type="text/x-red" data-help-name="storage-in">
  <p>database node...</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('storage-in', {
    category: 'custom',
    defaults: {
      name: {value: ''},
      database: {value:'', type:'storage-file', required: true },
    },
    inputs:1,
    outputs:0,
    color: "#3FADB5",
    icon: 'db.png',
    align: 'right',
    paletteLabel: 'storage in',
    label: function() {
      return this.name || 'storage in'
    },
    labelStyle: function() {
      return this.database ? '' : 'node_label_italic'
    }
  })
</script>

<!-- Configuration -->

<script type="text/x-red" data-template-name="storage-file">
  
  <div class="form-row">
    <label for="node-config-input-filename"><i class="fa fa-database"></i> File</label>
    <input type="text" id="node-config-input-filename" placeholder="database.db">
  </div>

</script>

<script type="text/javascript">
  RED.nodes.registerType('storage-file',{
    category: 'config',
    defaults: {
      filename: {value: '', required:true, validate:RED.validators.regex(/\w+.db/) },
    },
    label: function() {
      return this.filename;
    }
  });
</script>
